<mat-card>
    <mat-card-title>
        create new task
    </mat-card-title>
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
    >
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="standard">
                <mat-label>Task title</mat-label>
                <input
                    formControlName="title"
                    matInput
                    type="text"
                    autocomplete="off"
                >
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Task description</mat-label>
                <textarea
                    formControlName="description"
                    matInput
                >
                </textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button
                [disabled]="form.invalid"
                mat-raised-button
                color="accent"
            >
                <mat-icon>
                    note_add
                </mat-icon>
                add
            </button>
        </mat-card-actions>
    </form>
</mat-card>
