<div class="container">

    <mat-card>
        <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
        >
            <mat-card-title class="pb-20">Sign up</mat-card-title>
            <mat-card-content class="spinner-container" *ngIf="loding">
                <mat-spinner></mat-spinner>
            </mat-card-content>
            <mat-card-content
                fxLayout="column"
                *ngIf="!loding"
            >
                <mat-form-field appearance="fill">
                    <mat-label>username</mat-label>
                    <input
                        matInput
                        formControlName="username"
                        type="username"
                        autocomplete="on">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error *ngIf="form.invalid">Username must contain 4 to 20 characters and be unique</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>password</mat-label>
                    <input
                        matInput
                        formControlName="password"
                        type="password"
                        autocomplete="on">
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="form.invalid">password must contain 8 to 64 characters, capital letter and a
                        special character
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions
                [matTooltip]="form.invalid? 'Your form is not valid':'' "
                *ngIf="!loding"
            >
                <button
                    [disabled]="form.invalid"
                    mat-raised-button
                    color="accent"
                >
                    Sign up
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
